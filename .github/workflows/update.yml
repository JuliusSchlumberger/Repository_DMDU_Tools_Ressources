name: Update Figure from Google Sheet

on:
  schedule:
    - cron: "0 * * * *"  # every hour
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install pandas matplotlib

    - name: Download CSV from Google Sheets
      run: |
        curl -L "https://docs.google.com/spreadsheets/d/e/XYZ/pub?output=csv" -o data/tools.csv

    - name: Generate figure
      run: python scripts/generate_figure.py

    - name: Commit and push changes
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add figures/overview.png data/tools.csv
        git commit -m "Auto-update from Google Sheet"
        git push
